
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Farm Merge Idle</title>
    <meta name="version" content="1.0.4">
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FarmMerge">
    <meta name="theme-color" content="#050608">
    <link rel="manifest" href="./manifest.json">
    <!-- Fallback icons for iOS -->
    <link rel="apple-touch-icon" href="./assets/plants/plant_1.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Fix for mobile viewport height (accounts for browser chrome) */
        :root {
            --vh: 1vh;
        }
        html, body {
            height: 100%;
            height: calc(var(--vh, 1vh) * 100);
        }
        #root {
            height: 100%;
            max-width: calc(100vh * 9 / 16);
            margin: 0 auto;
            position: relative;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f1115;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        /* Use dvh (dynamic viewport height) where supported, fallback to vh */
        .h-screen-safe {
            height: 100vh;
            height: 100dvh;
            height: calc(var(--vh, 1vh) * 100);
        }
        /* Prevent mobile image long-press context menu */
        img {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            pointer-events: none;
        }
        /* Re-enable pointer events for interactive images where needed */
        .interactive-img {
            pointer-events: auto;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Rounded Hexagon shape using SVG clip-path */
        .hexagon {
            clip-path: url(#rounded-hex-v2);
            -webkit-clip-path: url(#rounded-hex-v2);
        }
        .tab-content-container {
            display: flex;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            width: 300%;
        }
        .tab-pane {
            width: 33.333333%;
        }

        /* Stylized Grass Texture */
        .grass-texture {
            background-color: #92c14c;
            background-image: 
                radial-gradient(circle at 10% 20%, #99bc54 0%, transparent 40%),
                radial-gradient(circle at 80% 10%, #8dbb42 0%, transparent 30%),
                radial-gradient(circle at 40% 60%, #a4ca62 0%, transparent 50%),
                radial-gradient(circle at 90% 90%, #7eb13d 0%, transparent 40%),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
            background-blend-mode: overlay;
        }

        .grass-blades {
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 35 Q10 25 15 20 M25 38 Q25 30 20 25 M32 32 Q35 25 30 20' stroke='rgba(0,0,0,0.03)' stroke-width='1.5' fill='none' stroke-linecap='round'/%3E%3C/svg%3E");
            background-size: 60px 60px;
        }
    </style>
</head>
<body>
    <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" aria-hidden="true">
      <defs>
        <clipPath id="rounded-hex-v2" clipPathUnits="objectBoundingBox">
          <path d="M 0.25 0 
                   L 0.75 0 
                   Q 0.8 0 0.83 0.05 
                   L 0.97 0.45 
                   Q 1 0.5 0.97 0.55 
                   L 0.83 0.95 
                   Q 0.8 1 0.75 1 
                   L 0.25 1 
                   Q 0.2 1 0.17 0.95 
                   L 0.03 0.55 
                   Q 0 0.5 0.03 0.45 
                   L 0.17 0.05 
                   Q 0.2 0 0.25 0 Z" />
        </clipPath>
      </defs>
    </svg>
    <div id="root"></div>
    <script>
        // Fix for mobile viewport height (100vh includes browser chrome)
        function setVH() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', vh + 'px');
        }
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', function() {
            setTimeout(setVH, 100);
        });
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
